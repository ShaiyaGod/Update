<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaiya Update</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: #0f0f0f;
      color: #f0f0f0;
      line-height: 1.6;
    }

    .hero {
      width: 100%;
      height: 400px;
      background: url('original.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 15, 0.5);
    }

    .hero h1 {
      position: relative;
      color: #ffc107;
      font-size: 3em;
      z-index: 1;
      text-shadow: 2px 2px 4px #000;
    }

    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
    }

    .intro {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #ccc;
      text-align: center;
    }

    .sections {
      text-align: center;
    }

    .sections a {
      display: inline-block;
      margin: 0.75em;
      padding: 0.8em 1.8em;
      background: #ffc107;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .sections a:hover {
      background: #e0a800;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 4em;
      padding-bottom: 2em;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-overlay"></div>
    <h1>Chào mừng bạn đến với Shaiya Gods!</h1>
  </div>

  <div class="container">
    <p class="intro">
      Hãy tham khảo thông tin tại Trang Chủ <a href="https://shaiya-god.com" target="_blank" style="color: #ffc107; text-decoration: underline;">https://shaiya-god.com</a>
    </p>

    <div class="sections">
        <a href="https://shaiya-god.com" target="_blank">Trang Chủ</a>
        <a href="https://shaiya-god.com/taive" target="_blank">Tải Game</a>
        <a href="https://shaiya-god.com/dangky" target="_blank">Đăng Ký</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Shaiya God. All rights reserved.
  </footer>
</body>
</html>
